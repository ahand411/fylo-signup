  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Beta sign up split layout Challenge</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700|Open+Sans:400,700" rel="stylesheet">
  </head>
  <body>
    <section id="left">
      <img src="images/illustration-main.svg">
    </section>
    <section id="right">
      <header>
          <a href="/">
            <img src="/images/logo.svg">
          </a>
          <ul>
            <li>
              <a href="https://twitter.com/ahand411">
                <img src="icons/twitter.svg" width="30px">
              </a>
            </li>
            <li>
              <a href="#">
                <img src="icons/facebook.svg" width="30px">
              </a>
            </li>
            <li>
              <a href="#">
                <img src="icons/email.svg" width="30px">
              </a>
            </li>
          </ul>
      </header>
      <div id="pagecopy">
        <h1>All your files in one secure location, accessible anywhere.</h1>
        <p>
        Fylo stores all your most important files in one secure location.
        Access them wherever you need, share and collaborate with friends,
        family and co-workers.
        </p>
        <form>
          <fieldset>
            <legend>Sign up for early access</legend>
            <label>Enter your email address
              <input type="email">
            </label>
            <button type="submit">Sign Up</button>
          </fieldset>
        </form>
      </div>
      <footer>
          <a href="/">Privacy Policy</a>
      </footer>
    </section>
  </body>
  </html>
